<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>- Covid-19</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
      type="text/css"
    /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />


  </head>

  <body>
    <div class="mainContainer">
      <div class="mainLogo">
        <div class="logo">
          <span style="font-size: 30px">P</span>
        </div>
        <div class="banner">
          <span
            style="
              color: red;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              font-weight: bold;
            "
            >PaSE Covid-19 Tracker Application
          </span>
        </div>
      </div>

      <div class="container">
        <div class="box">
          <div class="cases">
            <span>Total Cases</span
            ><i class="material-icons" style="color: red">arrow_drop_up</i>
          </div>
          <span class="totalNum" id="totalCases"></span>
        </div>
        <div class="box">
          <div class="cases">
            <span>Recovered</span
            ><i class="material-icons" style="color: green">arrow_drop_down</i>
          </div>
          <span class="totalNum" id="totalRecovery"></span>
        </div>
        <div class="box">
          <div class="cases">
            <span>Active Cases</span
            ><i class="material-icons" style="color: red">arrow_drop_up</i>
          </div>
          <span class="totalNum" id="totalActive"></span>
        </div>
        <div class="box">
          <div class="cases">
            <span>Total Death</span
            ><i class="material-icons" style="color: red">arrow_drop_up</i>
          </div>
          <span class="totalNum" id="totalDeaths"></span>
        </div>
      </div>
      <div class="casesContainer">
        <table id="tablecase">
          <thead>
              <th>Countries</th>
              <th>Active Cases</th>
              <th>Recoveries</th>
              <th>Death</th>
              <th>Total Cases</th>
          </thead>
          <tbody>
            <tr>
              
            </tr>
          </tbody>
        </table>
        </div>
      </div>
      
    </div>
    <script src="index.js"></script>
    <script src="countries.js"></script>
  </body>
</html>
